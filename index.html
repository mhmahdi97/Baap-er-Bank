<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er Bank</title>
  </head>
  <body>
    <!-- Header Section Area Starts-->
    <header>
      <h1 class="text-5xl font-semibold text-center mt-6">
        Welcome to Your <span class="text-violet-600">Baap er Bank</span>!!!
      </h1>
    </header>
    <!-- Header Section Area Ends -->

    <!-- Main Section Area Starts-->
    <main>
      <section
        class="w-3/4 mx-auto mt-12 p-8 bg-blue-400 rounded-xl shadow-2xl"
      >
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <input
          class="w-3/4 block mb-3 px-3.5 py-4 rounded-md"
          type="email"
          name=""
          id="user-email"
          placeholder="Your Email Address"
        />
        <input
          class="w-3/4 block mb-4 px-3.5 py-4 rounded-md"
          type="password"
          name=""
          id="user-password"
          placeholder="Your Password"
        />
        <button
          id="btn-submit"
          class="bg-indigo-600 hover:bg-indigo-700 px-8 py-2.5 text-white font-medium rounded-lg"
        >
          Submit
        </button>
      </section>
    </main>
    <!-- Main Section Area Ends -->

    <!-- javscript -->
    <script src="js/login.js"></script>
  </body>
</html>
