<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
  </head>
  <body>
    <!-- Header section are starts -->
    <header>
      <h1 class="text-5xl font-semibold text-center mt-6">
        Let's get some <span class="text-violet-600">Mooooooooney</span>!!!
      </h1>
    </header>
    <!-- Header section are ends -->

    <!-- Main section area starts -->
    <main>
      <!-- diposite and withdraw section -->
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-500 p-8 rounded-xl shadow-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="diposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-500 p-8 rounded-xl shadow-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span>00</span></h2>
          </div>
          <div class="bg-violet-500 p-8 rounded-xl shadow-xl">
            <h4 class="text-2xl">Blance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>

      <!-- Money in and out section -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-fuchsia-500 p-8 rounded-xl shadow-2xl">
            <h4 class="text-2xl mb-4 text-white">Deposit in Baap er Bank</h4>
            <input
              class="w-3/4 block mb-5 px-3.5 py-3 rounded-md"
              type="text"
              name=""
              id="diposit-field"
              placeholder="$ Amount You Want to Deposit"
            />
            <button
              id="btn-deposit"
              class="bg-rose-700 hover:bg-rose-800 px-8 py-2.5 text-white font-medium rounded-lg"
            >
              Deposit
            </button>
          </div>
          <div class="bg-indigo-500 p-8 rounded-xl shadow-2xl">
            <h4 class="text-2xl mb-4 text-white">Withdraw from Baap er Bank</h4>
            <input
              class="w-3/4 block mb-5 px-3.5 py-3 rounded-md"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="$ Amount You Want to Withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-rose-700 hover:bg-rose-800 px-8 py-2.5 text-white font-medium rounded-lg"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- Main section area ends -->

    <!-- javascript -->
    <script src="js/diposit.js"></script>
  </body>
</html>
